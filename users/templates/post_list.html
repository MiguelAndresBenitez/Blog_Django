<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Publicaciones del Blog</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p>Publicado por: {{ post.author.username }}</p>
        </div>
    {% endfor %}
    {% if user.is_authenticated %}
        <a href="{% url 'create_post' %}">Crear nueva publicaci√≥n</a>
        <a href="{% url 'logout' %}">Cerrer sesion</a>
    {% else %}
        <a href="{% url 'register' %}">Sign up</a>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</body>
</html>
