{% extends 'base.html' %} {% block content %}
<main class="container">
    <h1 class="display-1 text-center">My Posts</h1>

        {% for post in posts %}
            <div class="card mb-3 d-flex justify-content-between" style="width: 50rem; margin: auto auto;">
            <div class="card-header">
                <div class="text-end">
                    <div class="btn-group">
                        <a href="{% url 'update_post' post.id %}" class="btn btn-success">update</a>
                        <form action="{% url 'delete_post' post.id %}" class="ms-3" method="POST">
                            {% csrf_token %}
                            <button class="btn btn-danger">
                                delete
                            </button>
                        </form>
                    </div>
                </div>
                <div class="text-center">
                    <h2>{{ post.title }}</h2>
                </div>
            </div>
                    <div class="card-body text-secondary">
                      <p class="card-text text-center">{{ post.content }}</p>
                    </div>
                    <p class="card-header card-title">Publicado por: {{ post.author.username }}</p>                
                </div>
            </div>
        {% endfor %}
</main>
<div class="text-center">
    <a href="/" class="btn btn-dark">Home</a>
</div>
{% endblock %}
