{% extends 'base.html' %}

{% block content %}
<body>
        {% csrf_token %}
        
        <main class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4 mt-5">
                    <form method="post" class="card card-body ">
                        <h1 class="text-center">Signin</h1>

                        {% if err is not None %}
                            <div class="alert alert-danger" role="alert">
                                {{ err }}
                            </div>
                        {% endif %} 
        
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="username">Username:</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="write your username">
                        </div>
        
                        <div class="mb-3">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="write your password">
                        </div>

                        <button type="submit" class="btn btn-dark">Iniciar sesi√≥n</button>
                    </form>
                </div>
            </div>
        </main>
        
    </form>
{% endblock %}
